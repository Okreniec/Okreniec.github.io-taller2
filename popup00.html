<body>
    <div class="cont-globos00">
        <div class="globo-izq">

        <div class="cont-img01">
            <img id="imagen" src="img/asistentes-virtuales.png" alt="asistentes-virtuales">

        </div>

    <script>
        let state = 0;

        document.getElementById('imagen').onclick = function() {
            var container = document.querySelector('.cont-globos00');
            
            if (state === 0) {
                container.classList.add('state-1');
                state = 1;
            } else if (state === 1) {
                container.classList.remove('state-1');
                container.classList.add('state-2');
                state = 2;
            } else if (state === 2) {
                container.classList.remove('state-2');
                state = 3;
            } else if (state === 3) {
                window.location.href = 'popup01.html';
                state = 0;
            }
        };
    </script>
